<body>
    <header class="head-in">
        <div class="head-logo">
            <img src="img/logo2.png" alt="Bendito Pan Logo">
        </div>
        <div class="head-text">
            Bendito Pan

        <nav class="head-nav">
            <a href="index.html">Home</a>

        </nav>
    </header>
    <section>
        <div class="contenido_op" id="app">

            <div class="prod-cont">
                <form id="formulario">
                    <div>
                        <div class="cont_clas">
                            <div class="opn-text-r">Valoración:</div>
                            <p class="clasificacion">
                                <input id="radio1" type="radio" name="estrellas" @click="marcar(5)">
                                <label class="label_op" for="radio1" name="lblestrellas">★</label>
                                <input id="radio2" type="radio" name="estrellas" @click="marcar(4)">
                                <label class="label_op" for="radio2" name="lblestrellas">★</label>
                                <input id="radio3" type="radio" name="estrellas" @click="marcar(3)">
                                <label class="label_op" for="radio3" name="lblestrellas">★</label>
                                <input id="radio4" type="radio" name="estrellas" @click="marcar(2)">
                                <label class="label_op" for="radio4" name="lblestrellas">★</label>
                                <input id="radio5" type="radio" name="estrellas" @click="marcar(1)">
                                <label class="label_op" for="radio5" name="lblestrellas">★</label>
                            </p>
                            <input id="valorEstrellas" type="text" value="0" hidden>
                        </div>

                        <div>
                            <div class="opn-text-l">Nombre</div>
                            <input class="texto_mensaje" type="text" name="nombre" id="nombre"
                                placeholder="Ingresa tu nombre">
                        </div>
                        <div>
                            <div class="opn-text-l">Comentario</div>
                            <input class="texto_mensaje" type="text" id="descripcion"
                                placeholder="Dejá acá tu comentario...">
                            </imput>
                        </div>
                        <div><input type="text" id="bandera" hidden></div>

                        <div>
                            <button type="button" class="btn btn-success" v-on:click="grabar()">Grabar</button>
                            <a class="btn btn-success" href="opinion_crud.html">Volver</a>
                            <!--button @click="obtenerTexto">Agregar</button-->
                        </div>
                    </div>
                </form>

                <div>
                    <img src="img/opiniones.png" alt="Tu opinión nos interesa">
                </div>
            </div>

        </div>
